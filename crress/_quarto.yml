project:
  type: book
  render:
    - "*.qmd"

book:
  title: "CRRESS Book"
  repo-url: https://github.com/labordynamicsinstitute/crress-book
  repo-actions: [edit]
  # downloads: [pdf]
  navbar:
    search: true
    pinned: true
    logo: "images/LDI Conf CRRESS V4.png"
    right:
      - text: Learn More
        menu:
          - text: CRRESS Main
            url: https://labordynamicsinstitute.github.io/crress/
          - text: CRRESS Sessions
            url: https://labordynamicsinstitute.github.io/crress/#projects
    # background: "#f8f8f8"
  subtitle: Conference on Reproducibility and Replicability in Economics and the Social Sciences
  cover-image: "images/LDI Conf CRRESS V4.png"
  page-navigation: true
  page-footer: 
    # background: "#f8f8f8"
    left: "Copyright 2022, Cornell University or with the authors"
    right:
      - icon: home
        href: https://labordynamicsinstitute.github.io/crress/
  # reader-mode: true
  search: true
  chapters:
    - index.qmd
    - about.qmd
    - part: sessions/1/session1_intro.qmd
      chapters:
        - sessions/1/salmon/index.qmd
        - sessions/1/whited/index.qmd
    - part: sessions/2/session2_intro.qmd
      chapters:
        - sessions/2/swauger/index.qmd
    - part: sessions/3/session3_intro.qmd
      chapters:
        - sessions/3/diego/index.qmd
        - sessions/3/ball/index.qmd
    - part: sessions/4/session4_intro.qmd
      chapters:
        - sessions/4/guimaraes/index.qmd
    - part: sessions/5/session5_intro.qmd
      chapters:
        - sessions/5/hoynes/index.qmd
    - part: sessions/7/session7_intro.qmd
      chapters:
        - sessions/7/macdonald/index.qmd
format:
  html:
    theme: 
      light: minty
      dark: darkly
    # css: styles.css
    toc: true
    number-sections: false
  pdf:
    documentclass: scrreport
execute:
  freeze: auto


