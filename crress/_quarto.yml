project:
  type: book
  render:
    - "*.qmd"

book:
  title: "CRRESS"
  repo-url: https://github.com/amichuda/crress-book
  repo-actions: [edit]
  downloads: [pdf]
  navbar:
    search: true
    pinned: true
    logo: "images/LDI Conf CRRESS V4.png"
    # background: "#f8f8f8"
  subtitle: Conference on Reproducibility and Replicability in Economics and the Social Sciences
  cover-image: "images/LDI Conf CRRESS V4.png"
  page-navigation: true
  page-footer: 
    # background: "#f8f8f8"
    left: "Copyright 2022, CRRESS"
    right:
      - icon: github
        href: https://github.com/amichuda/crress-book/
  # reader-mode: true
  search: true
  chapters:
    - index.qmd
    - events.qmd
    - about.qmd
    - part: sessions/session1/session1_intro.qmd
      chapters:
        - sessions/session1/converted/tim_salmon/tim_salmon.qmd
        - sessions/session1/converted/toni_whited/toni_whited.qmd
    - part: sessions/session2/session2_intro.qmd
      chapters:
        - sessions/session2/converted/swauger/swauger.qmd
    - part: sessions/session3/session3_intro.qmd
      chapters:
        - sessions/session3/converted/mendez_carbajo/mendez_carbajo.qmd
    - part: sessions/session4/session4_intro.qmd
      chapters:
        - sessions/session4/converted/guimaraes/guimaraes.qmd
format:
  html:
    theme: 
      light: minty
      dark: darkly
    # css: styles.css
    toc: true
    number-sections: false
  pdf:
    documentclass: scrreport
execute:
  freeze: auto


